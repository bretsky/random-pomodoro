<html> 
<head>
	<title>Random Pomodoro</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="roulette" style="width:600px; height:144px; border:solid 2px #0f0f0f;">
    <img src="http://i.imgur.com/VMfKDyq.png" id="ticker">
    <div class="showcase" style="width: 200%; height: 100%; ">
    	<div id="tiles" style="position:relative"></div>
    </div>
</div>
	<button class="button btn" onclick="roll()" id="roll">Roll</button>
<div class="watch" id="clockdiv" style="font-family:Stratum; font-size:24; font-weight: 500">
	<span class="minutes">0</span>
	:
	<span class="seconds">00</span>
</div>
<div class="settings" id="settings" style>
	<p style="font-family:Stratum">
		<input class="adjust" style="font-family:inherit;" id="work" placeholder="Work"></input>
		 to 
		<input class="adjust" style="font-family:inherit" id="rest" placeholder="rest"></input>
		 ratio
	</p>
	<p style="font-family:Stratum">
		Average 
		<input class="adjust" style="font-family:inherit;" id="time" placeholder="time"></input>
	</p>
</div>
<div id="footer" style="position:absolute; width: 100%; height 100px; bottom:0; left:0;">
<div style="position:relative">Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" target="_blank" title="Creative Commons BY 3.0">CC 3.0 BY</a></div>
</div>
<script type="text/javascript">settings_resize()</script>
<script type="text/javascript" src="move.js"></script>
</body>
